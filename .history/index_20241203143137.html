<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Ensure #slideshow covers the viewport */
        #slideshow {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* Navbar section styling */
        .navbar {
            position: relative;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 10px 0;
        }

        .navbar-brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .navbar-brand h2 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }

        .navbar-brand i {
            font-size: 1rem;
            color: #666;
        }

        /* Ensure other sections are positioned on top of the background */
        .food-search {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 10; /* Ensure it appears above the background */
        }

        .categories, .food-menu {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            padding: 2rem;
            z-index: 10; /* Ensure it appears above the background */
        }

        .footer, .social {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            padding: 1rem;
            text-align: center;
            position: relative;
            z-index: 10; /* Ensure it appears above the background */
        }
        
        .social {
            position: relative;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar" style="display: flex; align-items: center; justify-content: space-between;">
        <div class="container" style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
            <div class="logo" style="display: flex; align-items: center;">
                <a href="index.html" title="Logo" style="display: flex; align-items: center;">
                    <img src="images/apple.gif" alt="" style="
                        width: 3.5rem; /* Adjust size to be similar to nav image */
                        height: 3.5rem; /* Adjust size to be similar to nav image */
                        margin-right: 0.5rem;">
                    <div>
                        <h2 style="margin: 0;">Bite<span>Hub</span></h2>
                        <h6 style="margin: 0;"><span>The Food Heaven</span></h6>
                    </div>
                </a>                
            </div>
    
            <div class="menu text-right">
                <ul style="list-style: none; margin: 0; padding: 0; display: flex;">
                    <li style="margin-left: 1rem;">
                        <a href="index.html">Home</a>
                    </li>
                    <li style="margin-left: 1rem;">
                        <a href="categories.html">Categories</a>
                    </li>
                    <li style="margin-left: 1rem;">
                        <a href="foods.html">Foods</a>
                    </li>
                    <li style="margin-left: 1rem;">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul> 
            </div>
        </div>
    
        <div class="clearfix"></div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <div id="slideshow" style="
        background-image: url('./images/brooke-lark-oGCF9yywFCM-unsplash.jpg'); 
    ">
        <section class="food-search text-center">
            <div class="container">
                <form action="underConstruction.html" method="POST">
                    <input type="search" name="search" placeholder="Search for Food.." required>
                    <input type="submit" name="submit" value="Search" class="btn btn-primary">
                </form>
            </div>
        </section>
    </div>
    <!-- fOOD sEARCH Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li><a href="https://www.facebook.com/saviou/"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a></li>
                <li><a href="https://www.instagram.com/saviour_dagadu/"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a></li>
                <li><a href="https://twitter.com/savicode"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a></li>
            </ul>
        </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed By <a href="https://saviourdagadu.netlify.app/">@savicode</a></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

<script>
    const images = [
        './images/brooke-lark-oGCF9yywFCM-unsplash.jpg',
        './images/brooke-lark-R18ecx07b3c-unsplash.jpg',
        './images/eaters-collective-ddZYOtZUnBk-unsplash.jpg',
        './images/lily-banse--YHSwy6uqvk-unsplash.jpg'
    ];

    let currentImageIndex = 0;

    function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        document.getElementById('slideshow').style.backgroundImage = `url('${images[currentImageIndex]}')`;
    }

    // Change image every 5 seconds
    setInterval(showNextImage, 5000);

    // Initialize the first image
    showNextImage();
</script>

</body>
</html>
